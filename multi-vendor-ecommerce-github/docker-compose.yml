version: '3.8'

services:
  web:
    image: php:8.0-apache
    container_name: ecommerce_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=ecommerce_db
      - DB_USER=root
      - DB_PASS=rootpassword
    command: >
      bash -c "
      docker-php-ext-install mysqli pdo pdo_mysql gd &&
      a2enmod rewrite &&
      chown -R www-data:www-data /var/www/html &&
      chmod -R 755 /var/www/html &&
      mkdir -p /var/www/html/assets/uploads/products /var/www/html/assets/uploads/vendors /var/www/html/assets/uploads/users &&
      chmod -R 777 /var/www/html/assets/uploads &&
      apache2-foreground
      "

  db:
    image: mysql:8.0
    container_name: ecommerce_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecommerce_db
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ecommerce_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  mysql_data:
